
<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var player;
    var bombs;
    var rocks;
    var platforms;
    var cursors; 
    var stars;
    var tomatoes;
    var score = 0;
    var levelText;
    var scoreText;
    var gameOver = false;
    var bonus = 0;
    var totalScore = 0;
    var tomText;
    
    
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('rocks', 'assets/rocks.png');
        this.load.image('tomato', 'assets/tomato.png');
        this.load.spritesheet('dude', 'assets/stormlord-dragon96x64.png', { frameWidth: 96, frameHeight: 64 }); //pixels wide and high
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        
        platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(600, 400, 'ground');
        platforms.create(50, 250, 'ground');
        platforms.create(750, 220, 'ground');
        platforms.create(50, 400, 'ground').setScale(.7);
        platforms.create(750, 120, 'ground').setScale(.4).refreshBody();
        
        player = this.physics.add.sprite(300, 480, 'dude');

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 6, end: 12 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 5 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 5 }),
            frameRate: 10,
            repeat: -1
        });

        
        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });

        stars.children.iterate(function (child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.5, 0.9));
            child.body.gravity.y=100;
        });

        bombs = this.physics.add.group();
        rocks = this.physics.add.group();

        rocks.create(590, 506, 'rocks').setScale(.7);
        rocks.create(50, 400, 'rocks').setScale(.5);
        rocks.create(650, 270, 'rocks').setScale(.5);

        tomatoes = this.physics.add.group({
            key: 'tomato',
            repeat: 6,
            setXY: { x: 0, y: 0, stepX: 150 }
        });

        
        scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '22px', fill: '#000' });
        tomText = this.add.text(16, 56, 'Bonus Score: 0', { fontSize: '22px', fill: '#000' });
        totalText = this.add.text(16, 96, 'Total Score: 0', {fontSize: '32px', fill: '#000' });

        this.physics.add.collider(player, platforms);
        this.physics.add.collider(stars, platforms);
        this.physics.add.collider(bombs, platforms);
        this.physics.add.collider(rocks, platforms);
        this.physics.add.collider(tomatoes, platforms);
 

        this.physics.add.overlap(player, stars, collectStar, null, this);
        this.physics.add.overlap(player, tomatoes, collectToms, null, this);
        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.physics.add.collider(player, rocks, hitRocks, null, this);
    }

    function update ()
    {
        
        
        if (gameOver){
            return;
        }
        if (cursors.left.isDown)
        {
            console.log('pushed left .isDown')
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            console.log('right is down')
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else{
        
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.space.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }

        
    
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);
        score += 10;
        totalScore += 10;
        scoreText.setText('Score: ' + score);
        totalText.setText('Total Score: ' + totalScore);

        if (stars.countActive(true) === 0)
        {

            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false;

        }
    }

    function collectToms (player, tomato)
    {
        tomato.disableBody(true, true);
        bonus += 25;
        totalScore += 25;
        tomText.setText('Bonus Score: ' + bonus);
        totalText.setText('Total Score: ' + totalScore);

        if (tomatoes.countActive(true) === 0)
        {
            tomatoes.children.iterate(function (child) {
                child.enableBody(true, child.x, 0, true, true);
            });
            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false;

        }
    }

    function hitBomb (player, bomb)
    {
        this.physics.pause();
        player.setTint(0xff0000);
        player.anims.play('turn');
        gameOver = true;
    }


    function hitRocks (player, rocks)
    {
        player.disableBody(true, true);
        this.physics.pause();
        gameOver = true;
    }


</script>

</body>
</html>
