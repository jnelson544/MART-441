<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Shapes</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>

  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
   
    <!-- touch-action="none" for best results from PEP -->

    <script>
      var createScene = function () {
        var scene = new BABYLON.Scene(engine);
        // var camera = new BABYLON.FreeCamera("camera1",new BABYLON.Vector3(0, 5, -10),scene);
        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 15, new BABYLON.Vector3(0, 0, 0));
        camera.attachControl(canvas, true);
        var light = new BABYLON.HemisphericLight("light",new BABYLON.Vector3(0, 1, 0),scene);
        var light2 = new BABYLON.HemisphericLight("light",new BABYLON.Vector3(1, 2, 1),scene);

        camera.setTarget(BABYLON.Vector3.Zero());
        camera.attachControl(canvas, true);
        light.intensity = 0.7;

        //texture variables
        var material = new BABYLON.StandardMaterial("textureMaterial", scene);
        material.diffuseTexture = new BABYLON.Texture("images/dolphin.jpg", scene);
        
        var ballColor = new BABYLON.StandardMaterial('textureMaterial', scene);
        ballColor.diffuseTexture = new BABYLON.Texture("images/ball.png", scene);

        var cylinderColor = new BABYLON.StandardMaterial('textureMaterial', scene);
        cylinderColor.diffuseTexture = new BABYLON.Texture("images/mussels.jpg", scene);

        var wave1Color = new BABYLON.StandardMaterial('textureMaterial', scene);
        wave1Color.diffuseTexture = new BABYLON.Texture("images/wave1.jpg", scene);

        var wave2Color = new BABYLON.StandardMaterial('textureMaterial', scene);
        wave2Color.diffuseTexture = new BABYLON.Texture("images/wave2.jpg", scene);

        // sphere
        var sphere = BABYLON.MeshBuilder.CreateSphere("sphere",{ diameter: 2, segments: 15 },scene);
        sphere.position.y = 2;
        sphere.material = ballColor;
        
        // ground plane
        var ground = BABYLON.MeshBuilder.CreateGround("ground",{ width: 6, height: 6 },scene);
        ground.material = material;

        //box 1
        var box1 = BABYLON.MeshBuilder.CreateBox("box", {width: 4, height: 4});
        box1.position.x = 6;
        box1.position.y = -2;
        box1.material = wave1Color;

        //box 2
        var box2 = BABYLON.MeshBuilder.CreateBox("box", {width: 4, height: 4});
        box2.position.x = -6;
        box2.position.y = -2;
        box2.material = wave2Color;

        //middle cylinder
        var cylinder = BABYLON.MeshBuilder.CreateCylinder("cylinder", {height: 4, diameter: 1}, scene);
        cylinder.position.y = -2.01;
        cylinder.material = cylinderColor;

        return scene;
      };
      const canvas = document.getElementById("renderCanvas"); 
      const engine = new BABYLON.Engine(canvas, true); 

      const scene = createScene(); 

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
